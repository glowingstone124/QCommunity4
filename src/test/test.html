<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>可拖拽窗口</title>
</head>
<body>

<div class="draggable-window" id="myWindow">
  <div class="window-header" id="myHeader">
    <span class="window-title">可拖拽窗口</span>
    <span class="window-close" onclick="closeWindow()">×</span>
  </div>
  <div class="window-content">
    <p>这是一个可拖拽的窗口。</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
