<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oregano App</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div id="container">
        <div id="loginForm">
            <h1 class="Big">QCommunity</h1>
            <h2>登录</h2>
            <form id="form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="input" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="input" required>
                <label for="password">Repeat-Password:</label>
                <input type="password" id="reppassword" name="password" class="input" required>
                <p id="loginHint"></p>
                <p>返回<a href="index.html">登录</a>页面</p>
                <button type="button" onclick="reg()">注册</button>
            </form>
        </div>
        <div id="Content">
            <!-- Add other content for the right side here -->
        </div>
    </div>
    <script src="js/algorithm.js"></script>
    <script src="js/net.js"></script>
    <script src="js/reg.js"></script>
</body>
</html>
